<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>City Street with Pigeon</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <script>
    // Click to teleport component
    AFRAME.registerComponent('click-to-move', {
      init: function() {
        const el = this.el;
        const rig = document.querySelector('#rig');
        
        el.addEventListener('click', function(evt) {
          if (evt.detail.intersection) {
            const point = evt.detail.intersection.point;
            rig.setAttribute('position', {
              x: point.x,
              y: 0,
              z: point.z
            });
          }
        });
      }
    });
  </script>
  <style>
    body { margin: 0; overflow: hidden; }
    #instructions {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      text-align: center;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div id="instructions">
    üèôÔ∏è <strong>City Street Scene</strong><br>
    Click ground to move | Drag to look around<br>
    Watch for pigeons! üê¶
  </div>

  <a-scene>
    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Sun -->
    <a-sphere position="30 25 -20" radius="5" color="#FDB813"></a-sphere>
    
    <!-- Lighting -->
    <a-light type="ambient" color="#999"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.8" position="10 15 5"></a-light>

    <!-- Street/Road -->
    <a-plane position="0 0.01 0" rotation="-90 0 0" width="20" height="100" color="#333333" click-to-move></a-plane>
    
    <!-- Yellow center line -->
    <a-box position="0 0.02 -10" width="0.3" height="0.01" depth="5" color="#FFFF00"></a-box>
    <a-box position="0 0.02 0" width="0.3" height="0.01" depth="5" color="#FFFF00"></a-box>
    <a-box position="0 0.02 10" width="0.3" height="0.01" depth="5" color="#FFFF00"></a-box>
    <a-box position="0 0.02 20" width="0.3" height="0.01" depth="5" color="#FFFF00"></a-box>
    <a-box position="0 0.02 -20" width="0.3" height="0.01" depth="5" color="#FFFF00"></a-box>
    <a-box position="0 0.02 -30" width="0.3" height="0.01" depth="5" color="#FFFF00"></a-box>

    <!-- Sidewalks -->
    <a-plane position="-12 0.05 0" rotation="-90 0 0" width="4" height="100" color="#CCCCCC"></a-plane>
    <a-plane position="12 0.05 0" rotation="-90 0 0" width="4" height="100" color="#CCCCCC"></a-plane>

    <!-- Buildings - Left Side -->
    <a-box position="-18 6 -15" width="8" height="12" depth="10" color="#8B7355"></a-box>
    <a-box position="-18 6 0" width="8" height="12" depth="12" color="#A0522D"></a-box>
    <a-box position="-18 6 15" width="8" height="12" depth="10" color="#CD853F"></a-box>
    
    <!-- Buildings - Right Side -->
    <a-box position="18 7 -20" width="8" height="14" depth="12" color="#696969"></a-box>
    <a-box position="18 5 5" width="8" height="10" depth="15" color="#708090"></a-box>
    <a-box position="18 6 25" width="8" height="12" depth="10" color="#778899"></a-box>

    <!-- Windows on buildings -->
    <a-box position="-18 7 -15" width="1" height="1.5" depth="0.1" color="#87CEEB"></a-box>
    <a-box position="-18 7 0" width="1" height="1.5" depth="0.1" color="#87CEEB"></a-box>
    <a-box position="18 8 -20" width="1" height="1.5" depth="0.1" color="#B0E0E6"></a-box>
    <a-box position="18 6 5" width="1" height="1.5" depth="0.1" color="#B0E0E6"></a-box>

    <!-- CARS -->
    <!-- Red Car -->
    <a-entity position="-4 0 -8">
      <a-box position="0 0.5 0" width="2" height="1" depth="4" color="#DC143C"></a-box>
      <a-box position="0 1.3 0.5" width="1.8" height="0.8" depth="2" color="#8B0000"></a-box>
      <!-- Wheels -->
      <a-cylinder position="-0.9 0.3 1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="0.9 0.3 1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="-0.9 0.3 -1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="0.9 0.3 -1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
    </a-entity>

    <!-- Blue Car -->
    <a-entity position="4 0 5" rotation="0 180 0">
      <a-box position="0 0.5 0" width="2" height="1" depth="4" color="#1E90FF"></a-box>
      <a-box position="0 1.3 0.5" width="1.8" height="0.8" depth="2" color="#000080"></a-box>
      <!-- Wheels -->
      <a-cylinder position="-0.9 0.3 1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="0.9 0.3 1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="-0.9 0.3 -1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="0.9 0.3 -1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
    </a-entity>

    <!-- Yellow Taxi -->
    <a-entity position="-3 0 15" rotation="0 15 0">
      <a-box position="0 0.5 0" width="2" height="1" depth="4" color="#FFD700"></a-box>
      <a-box position="0 1.3 0.5" width="1.8" height="0.8" depth="2" color="#FFA500"></a-box>
      <a-box position="0 1.8 0" width="0.8" height="0.3" depth="0.5" color="#FFD700"></a-box>
      <!-- Wheels -->
      <a-cylinder position="-0.9 0.3 1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="0.9 0.3 1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="-0.9 0.3 -1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="0.9 0.3 -1.2" radius="0.3" height="0.3" color="#000000" rotation="0 0 90"></a-cylinder>
    </a-entity>

    <!-- STREET SIGNS -->
    <!-- Stop Sign -->
    <a-entity position="-10 0 -5">
      <a-cylinder position="0 1.5 0" radius="0.1" height="3" color="#808080"></a-cylinder>
      <a-box position="0 3.2 0" width="1" height="1" depth="0.1" color="#FF0000" rotation="0 0 45"></a-box>
      <a-text value="STOP" position="0 3.2 0.06" scale="0.5 0.5 0.5" align="center" color="#FFFFFF"></a-text>
    </a-entity>

    <!-- Street Sign -->
    <a-entity position="10 0 10">
      <a-cylinder position="0 1.5 0" radius="0.1" height="3" color="#808080"></a-cylinder>
      <a-box position="0 3 0" width="2" height="0.6" depth="0.1" color="#228B22"></a-box>
      <a-text value="MAIN ST" position="0 3 0.06" scale="0.4 0.4 0.4" align="center" color="#FFFFFF"></a-text>
    </a-entity>

    <!-- Yield Sign -->
    <a-entity position="10 0 -15" rotation="0 45 0">
      <a-cylinder position="0 1.5 0" radius="0.1" height="3" color="#808080"></a-cylinder>
      <a-cone position="0 3.2 0" radius-bottom="0.6" radius-top="0" height="1" color="#FFFFFF" rotation="0 0 180"></a-cone>
      <a-text value="YIELD" position="0 3 0.06" scale="0.3 0.3 0.3" align="center" color="#FF0000"></a-text>
    </a-entity>

    <!-- Traffic Light -->
    <a-entity position="-10 0 12">
      <a-cylinder position="0 2.5 0" radius="0.15" height="5" color="#333333"></a-cylinder>
      <a-box position="0 5 0" width="0.5" height="1.5" depth="0.5" color="#000000"></a-box>
      <a-sphere position="0 5.5 0" radius="0.15" color="#FF0000"></a-sphere>
      <a-sphere position="0 5 0" radius="0.15" color="#FFFF00"></a-sphere>
      <a-sphere position="0 4.5 0" radius="0.15" color="#00FF00"></a-sphere>
    </a-entity>

    <!-- YOUR PIGEONS! -->
    <!-- Pigeon on sidewalk -->
    <a-entity 
      gltf-model="url(https://raw.githubusercontent.com/clairesamstag/city-scene/main/11_2_2025 (2).glb)"
      position="-12 0.1 -3"
      scale="0.4 0.4 0.4"
      rotation="0 90 0">
    </a-entity>

    <!-- Pigeon on road -->
    <a-entity 
      gltf-model="url(https://raw.githubusercontent.com/clairesamstag/city-scene/main/11_2_2025 (2).glb)"
      position="2 0.1 2"
      scale="0.4 0.4 0.4"
      rotation="0 -45 0">
    </a-entity>

    <!-- Pigeon near car -->
    <a-entity 
      gltf-model="url(https://raw.githubusercontent.com/clairesamstag/city-scene/main/11_2_2025 (2).glb)"
      position="-6 0.1 -10"
      scale="0.4 0.4 0.4"
      rotation="0 120 0">
    </a-entity>

    <!-- Pigeon on other sidewalk -->
    <a-entity 
      gltf-model="url(https://raw.githubusercontent.com/clairesamstag/city-scene/main/11_2_2025 (2).glb)"
      position="12 0.1 8"
      scale="0.4 0.4 0.4"
      rotation="0 -90 0">
    </a-entity>

    <!-- Pigeon pecking near sign -->
    <a-entity 
      gltf-model="url(https://raw.githubusercontent.com/clairesamstag/city-scene/main/11_2_2025 (2).glb)"
      position="-9 0.1 -6"
      scale="0.4 0.4 0.4"
      rotation="0 180 0">
    </a-entity>

    <!-- Camera Rig -->
    <a-entity id="rig" position="0 0 5">
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
